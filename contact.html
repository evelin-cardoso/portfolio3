  <main class="container contact-page">
    <h1>Contato</h1>
    <p>Fale comigo via e-mail ou LinkedIn — respondo rápido!</p>
    <div class="contact-cards">
      <div class="contact-card">
        <h3>Email</h3>
        <p><a href="mailto:cienciadedados.evelin@gmail.com">cienciadedados.evelin@gmail.com</a></p>

        <h3>LinkedIn</h3>
        <p><a href="https://www.linkedin.com/feed/">Perfil LinkedIn</a></p>
      </div>
    </div>

    <section class="contact-form-wrap">
      <h2>Enviar mensagem rápida</h2>
      <form onsubmit="handleContact(event)" class="contact-form">
        <label>Nome<input id="name" required /></label>
        <label>Email<input id="email" type="email" required /></label>
        <label>Mensagem<textarea id="message" required></textarea></label>
        <div class="form-actions"><button class="btn btn-primary" type="submit">Enviar</button></div>
      </form>
    </section>
